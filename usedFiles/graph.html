<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Crossroads", "label": "Crossroads", "shape": "dot", "title": "Crossroads"}, {"id": "City", "label": "City", "shape": "dot", "title": "City"}, {"id": "Gardens", "label": "Gardens", "shape": "dot", "title": "Gardens"}, {"id": "Dirtmouth", "label": "Dirtmouth", "shape": "dot", "title": "Dirtmouth"}, {"id": "Fog", "label": "Fog", "shape": "dot", "title": "Fog"}, {"id": "Cliffs", "label": "Cliffs", "shape": "dot", "title": "Cliffs"}, {"id": "Waterways", "label": "Waterways", "shape": "dot", "title": "Waterways"}, {"id": "Grounds", "label": "Grounds", "shape": "dot", "title": "Grounds"}, {"id": "Greenpath", "label": "Greenpath", "shape": "dot", "title": "Greenpath"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "Crossroads", "title": "Myla[right1]", "to": "City"}, {"arrows": "to", "color": "blue", "from": "City", "title": "Emilitia[left2]", "to": "Crossroads"}, {"arrows": "to", "color": "blue", "from": "Crossroads", "title": "Greenpath_Entrance[left1]", "to": "Gardens"}, {"arrows": "to", "color": "blue", "from": "Gardens", "title": "Entrance[right1]", "to": "Crossroads"}, {"arrows": "to", "color": "blue", "from": "Gardens", "title": "Entrance[top1]", "to": "Dirtmouth"}, {"arrows": "to", "color": "blue", "from": "Dirtmouth", "title": "Dirtmouth[bot1]", "to": "Gardens"}, {"arrows": "to", "color": "blue", "from": "Dirtmouth", "title": "King\u0027s_Pass[top2]", "to": "Fog"}, {"arrows": "to", "color": "blue", "from": "Fog", "title": "Overgrown_Mound_Entrance[bot1]", "to": "Dirtmouth"}, {"arrows": "to", "color": "blue", "from": "Crossroads", "title": "Well[top1]", "to": "Cliffs"}, {"arrows": "to", "color": "blue", "from": "Cliffs", "title": "Gorb[bot1]", "to": "Crossroads"}, {"arrows": "to", "color": "blue", "from": "Crossroads", "title": "Fungal_Entrance[bot1]", "to": "Waterways"}, {"arrows": "to", "color": "blue", "from": "Waterways", "title": "Entrance[top1]", "to": "Crossroads"}, {"arrows": "to", "color": "blue", "from": "Cliffs", "title": "Gorb[bot2]", "to": "Grounds"}, {"arrows": "to", "color": "blue", "from": "Cliffs", "title": "Baldur\u0027s_Shell[left2]", "to": "Greenpath"}, {"arrows": "to", "color": "blue", "from": "Greenpath", "title": "Entrance[right1]", "to": "Cliffs"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
