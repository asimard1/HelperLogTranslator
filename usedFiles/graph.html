<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Fog", "label": "Fog", "shape": "dot", "title": "Fog"}, {"id": "Fungal", "label": "Fungal", "shape": "dot", "title": "Fungal"}, {"id": "Crystal", "label": "Crystal", "shape": "dot", "title": "Crystal"}, {"id": "Waterways", "label": "Waterways", "shape": "dot", "title": "Waterways"}, {"id": "Edge", "label": "Edge", "shape": "dot", "title": "Edge"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Fog", "title": "Upper_West_Tall[top1]", "to": "Fungal"}, {"arrows": "to", "from": "Fungal", "title": "Deepnest_Fall[bot1]", "to": "Fog"}, {"arrows": "to", "from": "Fog", "title": "Lower_West_Tall[right2]", "to": "Crystal"}, {"arrows": "to", "from": "Crystal", "title": "Dive_Entrance[left1]", "to": "Fog"}, {"arrows": "to", "from": "Crystal", "title": "*Main_Entrance[left1]", "to": "Waterways"}, {"arrows": "to", "from": "Waterways", "title": "*Left_Of_Isma\u0027s_Grove[door1]", "to": "Crystal"}, {"arrows": "to", "from": "Waterways", "title": "*Broken_Elevator[right1]", "to": "Edge"}, {"arrows": "to", "from": "Edge", "title": "*Entrance[left1]", "to": "Waterways"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
